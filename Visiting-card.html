<script>
 $(document).ready(function(){
       $("#btn1").click(function(){ 
        $("#name,#mobile,#company,#address,#email,#web,#text,#background1,#background2,#family,#font").val("");
        $("#name1").text("Name");
        $("#mobile1").text("Mobile Number");

 });

$(document).ready(function(){

    $("#name1").html($("#name").val());

});
$(document).ready(function(){
  $("#mobile").keyup(function(){
    $("#mobile1").html($("#mobile").val());
  });

$(document).ready(function(){

$(document).ready(function(){

$(document).ready(function(){
  $("#col1").change(function(){

$(document).ready(function(){
  $("#background1").change(function(){

$(document).ready(function(){

});
$(document).ready(function(){
  $("#font").keyup(function(){

  });
});
$(document).ready(function(){
  $("#family").keyup(function(){
    $("#div1").css("font-family",$(this).val());
  });
});
$(document).ready(function(){
  $("img").click(function(){

});
